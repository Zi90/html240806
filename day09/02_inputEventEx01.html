<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table tr, th{
            border: 1px solid black;
        }
        table .Sum{
            background-color: skyblue;
        }
        table .Avg{
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
    성적확인
    이름 : input
    국어 : input
    영어 : input
    수학 : input
    성적계산 버튼
    --------------
    ul => li
    이름 : 홍길동
    국어 : 87
    영어 : 78
    수학 : 89
    합계 : 000
    평균 : 000
    -->
    <form action="">
        <fieldset>
            <legend>성적 확인</legend>
            이름 : <input type="text" id="name"> <br>
            국어 : <input type="text" id="kor"> <br>
            영어 : <input type="text" id="eng"> <br>
            수학 : <input type="text" id="math"> <br>
            <button type="button" onclick="clickInput()">성적 계산</button>
        </fieldset>
    </form>
    
    <ul id="ul"></ul>

    <table>
        <caption id="Th"></caption>
        <thead>
            <tr>
                <th id="Th1"></th>
                <th id="th1"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="Th2"></th>
                <th id="th2"></th>
            </tr>
            <tr>
                <th id="Th3"></th>
                <th id="th3"></th>
            </tr>
            <tr>
                <th id="Th4"></th>
                <th id="th4"></th>
            </tr>
        </tbody>
        <tfoot>
            <tr class="Sum">
                <th id="Th5"></th>
                <th id="th5"></th>
            </tr>
            <tr class="Avg">
                <th id="Th6"></th>
                <th id="th6"></th>
            </tr>
        </tfoot>
    </table>

    <script>
        const myObject = {
            name: '',
            kor: '',
            eng: '',
            math: ''
        }
        const name = document.getElementById('name');
        const kor = document.getElementById('kor');
        const eng = document.getElementById('eng');
        const math = document.getElementById('math');
        
        myObject.name = name;
        myObject.kor = kor;
        myObject.eng = eng;
        myObject.math = math;

        console.log(myObject);
        
        function clickInput(){
            let Kor = Number(kor.value);
            let Eng = Number(eng.value);
            let Math = Number(math.value);
            let sum = Kor + Eng + Math;
            // Math.round() => 정수로 반올림. (소수점을 남기지 않음)
            // .toFixed(2) : 소수 자리수 표현(반올림하여 소수점 자르기)
            let avg = (sum / 3).toFixed(2);
            
            // table 태그의 테이블로 표시
            /*
            const table = document.getElementById('table');
            let tableStr = `<tr><th>이름</th><td>${name}</td></tr>`;
            tableStr += `<tr><th>국어 점수</th><td>${kor}}</td></tr>`;
            tableStr += `<tr><th>영어 점수</th><td>${myObject.eng}}</td></tr>`;
            tableStr += `<tr><th>수학 점수</th><td>${myObject.math}}</td></tr>`;
            tableStr += `<tr class = 'bgc'><th>합계</th><td>${sum}}</td></tr>`;
            tableStr += `<tr class = 'bgc'><th>평균</th><td>${avg}}</td></tr>`;

            table.innerHTML = tableStr;
            */
            
            /*
            let str = `<li>이름 : ${name.value}</li>`;
            str += `<li>국어 : ${Kor}</li>`;
            str += `<li>영어 : ${Eng}</li>`;
            str += `<li>수학 : ${Math}</li>`;
            str += `<li>합계 : ${sum}</li>`;
            str += `<li>평균 : ${avg}</li>`;
            
            ul.innerHTML = str;
            */
            
            Th.innerText = '성적표';
            Th1.innerText = '이름';
            th1.innerText = name.value;
            Th2.innerText = '국어';
            th2.innerText = Kor;
            Th3.innerText = '영어';
            th3.innerText = Eng;
            Th4.innerText = '수학';
            th4.innerText = Math;
            Th5.innerText = '합계';
            th5.innerText = sum;
            Th6.innerText = '평균';
            th6.innerText = avg;

        }
    </script>
</body>
</html>
