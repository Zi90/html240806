<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 과제 -->
    <style>
        .pbox{
            width: 800px;  
        }
        .box{
            width: 80px;
            height: 100px;
            background-color: crimson;
            border: 10px solid white;
            color: white;
            text-align: center;
            float: left;
            position: relative;
        }
        .box:hover{
            top: 10px;
            left: 10px;
            background-color: rgba(190, 33, 64, 0.589)
        }
    </style>
</head>
<body>
    <div class="pbox">
        <div class="box">T</div>
        <div class="box">H</div>
        <div class="box">A</div>
        <div class="box">N</div>
        <div class="box">K</div>
        <div class="box">S</div>
    </div>
</body>
</html>
