<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    table : 표를 나타내는 태그 (표 전체 테두리 박스)
    tr : 행 (하나의 행을 의미)
    th/td : 열 (tr 안의 한 칸)
    th : 제목열 (가운데정렬, 굵은 글씨)
    td : 일반열 (왼쪽 정렬, 일반 글씨)

    - 3행 4열 테이블 생성
    - tr * 3 / td * 3*4 = 12개
    - css에서 모양, 색, 크기, 선 지정 가능.
    - border : 테두리 두께
    - borderColor : 테두리 색
    - width : 너비
    - colspan / rowspan : 셀 병합 (병합된 셀이 생길 때 원래 셀을 지워줘야함.)

    thead / tbody / tfoot => 순서를 바꾸어 써도 head / body / foot 순서대로 나열
    HTML5(-> 시맨틱 태그)
    -->

    <table border = "1" width = "200">
        <tr>
            <th width = "100">이름</th>
            <th>국어</th>
            <th>영어</th>
        </tr>
        <tr>
            <th rowspan="2">영이</th>
            <th>70</th>
            <th>80</th>
        </tr>
        <tr>
            <th colspan="2">78</th>
        </tr>
    </table>

    <table border = "1">
        <caption>테이블 제목</caption>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>푸터1</th>
                <th>푸터2</th>
                <th>푸터3</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
