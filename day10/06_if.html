<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문</h1>
    <ul>
        <li>if / switch() : 조건문</li>
        <li>
            if(조건식) { 실행문; } : 조건식은 반드시 true / false 이어야만 한다.
        </li>
        <li>
            if(조건식){
                true 실행문;
            }else{
                false 실행문;
            }
        </li>
        <li>
            if(조건식){
                true 실행문;
            } else if(조건식2){
                true 실행문
            }else{
                모든 조건이 false일 경우 실행문;
            }
        </li>
    </ul>
    <h3 id="h3"></h3>
    <script>
        let num = 21;
        // num 홀짝 여부를 출력
        if(num % 2 == 0){
            console.log("짝수입니다.");
        }else{
            console.log("홀수입니다.");
        }

        let kor = 78;
        let eng = 89;
        let math = 80;

        // 합계와 평균을 콘솔에 출력
        // 평균이 70점 이상이면 합격이라고 출력
        


        let sum = kor + eng + math;
        let avg = sum / 3;
        let h3 = document.getElementById('h3');
        let str = '';
        if(avg >= 70){
            str = '합격';
        }else{
            str = '불합격';
        }
        h3.innerText = str;
    </script>
</body>
</html>
